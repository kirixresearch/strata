<html>
<head>

<script>
var tests = [];
</script>


<script src="test0001.js"></script>

<script>

    function onLoad()
	{
	    var path = document.URL.substr(8).replace('index.html', 'project');
		var node = document.getElementById("instructions");
		node.innerHTML = "<p>Make sure the following command is running: <b>" +
		                 "sdserv -d xdprovider=xdfs;database=" + path + " -p 28000</b></p>";
	}


    function log(str)
    {
        var node = document.getElementById("write");
        node.innerHTML += ("<p>" + str + "</p>");
    }
    
	function clearLog()
	{
		document.getElementById("write").innerHTML = "";
	}
	
    function runTests()
    {
	    clearLog();
		
        for (var i = 0; i < tests.length; ++i)
        {
		    
            var result = tests[i]();
			if (result)
			{
			    log("Test #" + (i+1) + " succeeded.");
			}
			 else
			{
			    log("<b>Test #" + (i+1) + " FAILED.</b>");
			}
        }
		
		return false;
    }
	
</script>

</head>

<body onload="onLoad()">

<div id="instructions"></div>

<form>
    <input type="button" value="Run Tests" onclick="runTests();" >
</form>

<br>
<div id="write"></div>

</body>
</html>

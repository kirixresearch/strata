<html>
<head>

<script>
var tests = [];
</script>

<script>var g_url = "http://localhost:28000";</script>
<script src="jquery-1.9.1.min.js"></script>
<script src="util.js"></script>
<script src="test0001.js"></script>






















<script>

    function onLoad()
    {
    }


    function log(str)
    {
        var node = document.getElementById("write");
        node.innerHTML += ("<p>" + str + "</p>");
    }
    
    function clearLog()
    {
        document.getElementById("write").innerHTML = "";
    }
    
    function runTests()
    {
        clearLog();
        
        for (var i = 0; i < tests.length; ++i)
        {
            
            var result = tests[i]();
            if (result)
            {
                log("Test #" + (i+1) + " succeeded.");
            }
             else
            {
                log("<b>Test #" + (i+1) + " FAILED.</b>");
            }
        }
        
        return false;
    }
    
</script>

</head>

<body onload="onLoad()">

<div id="instructions"></div>

<form>
    <input type="button" value="Run Tests" onclick="runTests();" >
</form>

<br>
<div id="write"></div>

</body>
</html>
